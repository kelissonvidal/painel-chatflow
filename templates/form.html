
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel ChatFlow - Configuração da IA</title>
</head>
<body style="font-family:sans-serif; padding:40px;">
  <h2>Configuração da IA - ChatFlow</h2>
  <form method="POST" action="/salvar">
    <label>Saudação:</label><br>
    <input type="text" name="saudacao" required><br><br>

    <label>Pergunta para nome:</label><br>
    <input type="text" name="coleta_nome" required><br><br>

    <label>Resposta com nome:</label><br>
    <input type="text" name="resposta_nome" required><br><br>

    <label>Pergunta sobre interesse:</label><br>
    <textarea name="pergunta_interesse" rows="3" cols="50" required></textarea><br><br>

    <label>Pergunta sobre forma de pagamento:</label><br>
    <textarea name="pergunta_pagamento" rows="3" cols="50" required></textarea><br><br>

    <label>Pergunta sobre tipo de pagamento:</label><br>
    <textarea name="pergunta_forma" rows="3" cols="50" required></textarea><br><br>

    <label>Pergunta final antes do consultor:</label><br>
    <textarea name="pergunta_info" rows="3" cols="50" required></textarea><br><br>

    <label>Mensagem de encerramento:</label><br>
    <input type="text" name="encerramento" required><br><br>

    <button type="submit">Salvar Configuração</button>
  </form>
</body>
</html>
